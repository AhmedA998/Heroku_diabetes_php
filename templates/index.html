            <div class="form-control">

            </div>
           

            <div class="form-control">
                <label class="header">Are You Smoker <span>:</span></label>
                <select name="currentsmoker" required="required" id="select2">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                </select>
            </div>

            <div class="form-control">
                <label class="header">Cigarettes-PerDay<span>:</span></label>
                <input type="number" name="cigsPerDay" id="cig" placeholder="How Many Cigarettes-PerDay ?" title="How Many Cigarettes-perday ?" required="required" onkeydown="javascript: return event.keyCode === 8 || event.keyCode === 46 ? true : !isNaN(Number(event.key))" min="0" max="110" step="any"/>

            </div>



            <div class="form-control">
                <label class="header">Blood Pressure<span>:</span></label>
                <input type="number" id="address2" name="BPMeds" placeholder="Do You Take Blood Pressure Medicine?" onkeypress="return event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)" title="Do You Take Blood Pressure Medicine Recently ?" required="required"
                    step="any" min="0">
            </div>

            <div class="form-control">
                <label class="header">Previously Stroke <span>:</span></label>
                <select name="prevalentStroke" title="Are You Previously Had a Stroke ?" required="required" id="select3">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                </select>
            </div>

            <div class="form-control">
                <label class="header">Prevalent Hypertensive <span>:</span></label>
                <select name="prevalentHyp" title="Have You Had Hypertensive ?" required="required" id="select4">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                </select>
            </div>


        </div>

        <div class="form-wthree2 wthree w3-agileits agileits-w3layouts agile w3-agile">

            <div class="form-control">
                <label class="header"> Diabetes <span>:</span></label>
                <select name="diabetes" title="Are You Had Diabetes ?" required="required" id="select5">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                </select>
            </div>
            <div class="form-control">
                <label class="header">Cholesterol Level<span>:</span></label>
                <input type="number" id="chol" name="totChol" placeholder="Cholesterol Level" title="How Much Total Cholesterol Level ?" required="required" onkeypress="return event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)" step="any" min="0">
            </div>

            <div class="form-control">
                <label class="header">systolic blood<br>pressure<span>:</span></label>
                <input type="number" id="pre" onkeypress="return event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)" name="sysBP" placeholder="How much systolic blood pressure ?" title="How much systolic blood pressure ?" required="required" step="any" min="0">
            </div>

            <div class="form-control">
                <label class="header">Diastolic Blood<br>Pressure<span>:</span></label>
                <input type="number" id="dbl" onkeypress="return event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)" name="diaBP" placeholder="How Much Diastolic Blood Pressure ?" title="How Much Diastolic Blood Pressure ?" required="required" step="any" min="0">
            </div>

            <div class="form-control">
                <label class="header">Body Mass Index<span>:</span></label>
                <input type="number" name="BMI" id="bmi" placeholder="How Much Body Mass Index ?" title="How Much Body Mass Index ?" required="requird" onkeypress="return event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)" step="any" min="0">
            </div>

            <div class="form-control">
                <label class="header">Heart Rate<span>:</span></label>
                <input type="number" name="heartRate" id="hrt" placeholder="How Much Heart Rate ?" title="How Much Heart Rate ?" required="requird" onkeydown="javascript: return event.keyCode === 8 || event.keyCode === 46 ? true : !isNaN(Number(event.key))" min="0" step="any">
            </div>

            <div class="form-control">
                <label class="header">Glucose Level<span>:</span></label>
                <input type="number" name="glucose" id="glu" placeholder="How Much Glucose Level ?" title="How Much Glucose Level ?" required="requird" onkeypress="return event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)" step="any" min="0">
            </div>

        </div>
        <div class="clear"></div>
        <div class="form-control">
            <label class="enquiry">Result<span>:</span></label>
            <output id="message" style="color:black;font-size:18px;">{{ prediction_text }}<br>{{predictions_prob}} &nbsp; <span style="color:red;">{{p}}{{per}}</span></output>
            <div class="clear"></div>
        </div>
        <div class="form-control last">
            <a><input type="text" value="send" style="text-align: center" class="reset" onclick="send()"></a>
            <button type="submit" class="register" id="message" >Predict</button>
            <div class="clear"></div>
        </div>

    <script>
    var db = firebase.firestore();

function send() {
    const gender = document.querySelector("#select1").value;
    const agetxt = document.querySelector("#age").value;
    const select2txt = document.querySelector("#select2").value;
    const cigtxt = document.querySelector("#cig").value;
    const address2txt = document.querySelector("#address2").value;
    const select3txt = document.querySelector("#select3").value;
    const select4txt = document.querySelector("#select4").value;
    const select5txt = document.querySelector("#select5").value;
    const choltxt = document.querySelector("#chol").value;
    const pretxt = document.querySelector("#pre").value;
    const dbltxt = document.querySelector("#dbl").value;
    const bmitxt = document.querySelector("#bmi").value;
    const hrttxt = document.querySelector("#hrt").value;
    const glutxt = document.querySelector("#glu").value;

    db.collection("features").doc().set({
            Gender: gender,
            Age: agetxt,
            currentsmoker: select2txt,
            CigarettesPerDay: cigtxt,
            BloodPressure: address2txt,
            prevalentStroke: select3txt,
            prevalentHyp: select4txt,
            diabetes: select5txt,
            totChol: choltxt,
            sysBP: pretxt,
            DiastolicBlood: dbltxt,
            BodyMassIndex: bmitxt,
            heartRate: hrttxt,
            glucose: glutxt

        })
        .then(function() {
            alert("Data added");
        })
        .catch(function(error) {
            alert("Error written document", error);

}
